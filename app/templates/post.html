{% extends "base.html" %}

{% block content %}

<form method="post" style="font-family:Raleway">
    {{ form.hidden_tag() }}
    <p>
        {{ form.title.label }}<br>
        {{ form.title }}
    </p>
    <p>
        {{ form.description.label }}<br>
        {{ form.description}}<br>
    </p>
    <p>{{ form.submit }}</p>
</form>

{% endblock %}
