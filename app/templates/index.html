{% extends "base.html"%}


{% block content %}
<div class="text-center mt-5">
    <h1>{{current_user.username}}</h1>
    {% for post in posts %}
</div>
<div class="text-center">
    <p> {{post}} </p>
</div>

{% endfor%}
<ul>
    {% for blog in blogs %}
    <li>
        <h1>{{blog.title}}</h1>
        <p>{{blog.description}}</p>
    </li>
    {% endfor %}

</ul>

{% endblock%}
