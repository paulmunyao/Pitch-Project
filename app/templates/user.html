{% extends "base.html" %}

{% block content %}
<table>
    <tr valign="top">
        <td><img src="images/'{{user.avatar(128)}}" alt="avatar"></td>
        <td>
            <h1 style="font-family:Raleway">User: {{ user.username }}</h1>
        </td>
    </tr>
</table>
<hr>
{% for post in posts %}
<table>
    <tr valign="top">
        <td><img src="{{post.title.avatar(36)}}"></td>
        <td>{{post.title.username}} says:<br>{{post.description}}</td>
    </tr>
</table>
{% endfor %}
{% endblock %}
