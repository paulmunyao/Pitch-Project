{% extends "base.html" %}

{% block content %}
<table>
    <tr valign="top">

        <td>
            <h1 style="font-family:Raleway; margin-left:690px;">User: {{ user.username }}</h1>
        </td>
    </tr>
</table>
<hr>
{% for post in posts %}
<table style="font-family:Raleway; margin-left: 700px;">
    <tr valign="top">

        <td>{{post.title.username}} says:<br>{{post.description}}</td>
    </tr>
</table>
{% endfor %}
{% endblock %}
