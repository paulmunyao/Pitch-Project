{% extends "base.html" %}

{% block content %}
<table>
    <tr valign="top">
        <td><img src="images/'{{user.avatar(128)}}" alt="avatar"></td>
        <td>
            <h1>User: {{ user.username }}</h1>
        </td>
    </tr>
</table>
<hr>
{% for post in posts %}
<p>
    {{ post.title.username }} says: <b>{{ description.body }}</b>
</p>
{% endfor %}
{% endblock %}
